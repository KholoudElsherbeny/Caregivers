{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Registration Form</title>
	<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <div class="form signup">
            <h2>Sign Up</h2>
            <div class="fail">
                <div class="inputBox">
                    <input type="text" required="required" v-model="first_name">
                    <i class="fa-regular fa-user"></i>
                    <span>First Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" v-model="last_name">
                    <i class="fa-regular fa-user"></i>
                    <span>Last Name</span>
                </div>
            </div>
            <div class="fail">
                <div class="inputBox">
                    <input type="email" required="required" v-model="email">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" v-model="phone">
                    <i class="fas fa-phone"></i>                
                    <span>phone</span>
                </div>
            </div>
            <div class="fail">
                <div class="inputBox">
                    <input type="text" required="required" v-model="address">
                    <i class="fas fa-map-marker-alt"></i>               
                    <span>address</span>
                </div>
                <div class="inputBox">
                    <input type="birth" required="required" v-model="date_of_birth">
                    <i class="fas fa-birthday-cake"></i>               
                    <span>Data of Birth</span>
                </div>
            </div>
            <div class="fail">
                <div class="inputBox">
                    <input type="password" required="required" v-model="password">
                    <i class="fa-solid fa-lock"></i>
                    <span>create password</span>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" v-model="password2">
                    <i class="fa-solid fa-lock"></i>
                    <span>confirm password</span>
                </div>
            </div>
            <div class="fail">
                <div class="inputBox">
                    <select name="gender" id="gender" v-model="gender">
                        <option value="">Gander</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <i class="fas fa-venus-mars"></i>
                </div>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create Account" @click="signup">
            </div>
            <p>Already a member ? <a href="{% url 'login' %}" class="login">Log in</a></p>
        </div>
    </div>
    <!-- End login , sign up -->
    <!-- links javascript -->
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/signupDoctor.js' %}"></script>
</body>
</html>
