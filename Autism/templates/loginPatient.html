{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
	<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">            
        <div class="form signin">
            <h2>Sign In</h2>
            <div class="inputBox ">
                <input type="text" required="required" class="email-input" v-model="email" >
                <i class="fa-regular fa-envelope"></i>
                <span>Email</span>
            </div>
            <div class="inputBox ">
                <input type="password" required="required" class="password-input" v-model="password">
                <i class="fa-solid fa-lock"></i>
                <span>password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign In" @click="submitSurvey">
            </div>
            <!-- <p>Not Registerd ? <a href="#" class="create">Create an account</a></p> -->
        </div>
    </div>
    <!-- End login , sign up -->
    <!-- links javascript -->
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/registerPatient.js' %}"></script>
</body>
</html>
